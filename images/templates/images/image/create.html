{% extends "account/base.html" %}

{% block title %}
Add an image
{% endblock %}

{% block content %}
    <div id="createimage">
        <div class="container">
            <h1>Add an image</h1>
            <img src="{{ request.GET.url }}" alt="image-preview">
            <form action="." method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
{% endblock %}
